<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTHM - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #343434;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }
        
        .logo {
            max-width: 300px;
            width: 100%;
            margin-bottom: 40px;
        }
        
        .message {
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
        }
        
        .message a {
            color: #b8985f;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .message a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <img src="assets/Arthm Logo Vertical Gold.png" alt="ARTHM Logo" class="logo">
    
    <div class="message">
        <p>Our website is getting a new look</p>
        <p>Concert passes are available at <a href="https://concerts.arthm.org/" target="_blank">concerts.arthm.org</a></p>
    </div>
</body>
</html>
